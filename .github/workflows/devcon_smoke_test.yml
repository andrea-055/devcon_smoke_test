name: Devcon Smoke Test

on:
  schedule:
    - cron: '0 2 * * *'  # It runs every day at 2 a.m.
  push:
    branches:
      - main
  workflow_dispatch:  # can be executed in GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repository clone
        uses: actions/checkout@v4

      - name: Install Python Ã©s Playwright
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Playwright dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest
          pip install python-dotenv
          playwright install
          playwright install-deps

      #  Restore Allure history from artifacts
      #- name: Download Allure history
      #  uses: actions/download-artifact@v4
       # with:
        #  name: allure-history
         # path: reports/allure-results/history

      # --- CLI manually ---
      - name: Install Allure CLI manually
        run: |
          mkdir -p ~/allure
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz -O ~/allure/allure.tgz
          tar -xvzf ~/allure/allure.tgz -C ~/allure
          echo "export PATH=$HOME/allure/allure-2.25.0/bin:$PATH" >> $GITHUB_ENV  # ðŸ”¹ PATH beÃ¡llÃ­tÃ¡sa (ÃšJ)

      # --- mkdir ---
      - name: Ensure screenshots folder exists
        run: mkdir -p reports/allure-results/screenshots

      # removed
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: reports/allure-results/history

      # --- run ---
      - name: Test run using Allure report
        run: |
          PYTEST_BASE_URL=https://devcon.buzz/ pytest --alluredir=reports/allure-results || true

      # --- upload sc to GitHub Actions-be (Artifacts) ---
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/allure-results/screenshots

      # ---  Allure riport generating using Allure CLI  ---
      - name: Generate Allure report
        run: |
          if [ ! -d reports/allure-report/history ]; then  # ðŸ”¹ no clear
            ~/allure/allure-2.25.0/bin/allure generate reports/allure-results -o reports/allure-report --clean
          else
            ~/allure/allure-2.25.0/bin/allure generate reports/allure-results -o reports/allure-report
          fi

      - name: Debug Allure report contents
        if: always()
        run: |
          ls -la reports/allure-report || echo "No allure-report directory found!"

      - name: Debug Allure history
        if: always()
        run: |
          ls -la reports/allure-report/history || echo "No history directory found!"

      # Save Allure history to artifacts
      - name: Upload Allure history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: reports/allure-report/history

      # ---  Allure riport on GitHub Pages ---
      - name: Allure riport on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure-report
name: Devcon Smoke Test

on:
  schedule:
    - cron: '0 2 * * *'  # It runs every day at 2 a.m.
  push:
    branches:
      - main
  workflow_dispatch:  # can be executed in GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repository clone
        uses: actions/checkout@v4

      - name: Install Python √©s Playwright
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Playwright dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest
          pip install python-dotenv
          playwright install
          playwright install-deps

      # --- CLI manually ---
      - name: Install Allure CLI manually
        run: |
          mkdir -p ~/allure
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz -O ~/allure/allure.tgz
          tar -xvzf ~/allure/allure.tgz -C ~/allure
          echo "export PATH=$HOME/allure/allure-2.25.0/bin:$PATH" >> $GITHUB_ENV  # üîπ PATH be√°ll√≠t√°sa

      # check if cli is installed
      - name: Check Allure CLI Installation
        run: |
          ~/allure/allure-2.25.0/bin/allure --version || echo "‚ö†Ô∏è Allure is not installed correctly!"

      # --- Ensure necessary directories exist ---
      - name: Ensure required directories exist
        run: |
          mkdir -p reports/allure-results
          mkdir -p reports/allure-results/history
          mkdir -p reports/allure-report
          mkdir -p reports/allure-report/history
          mkdir -p reports/allure-results/screenshots

      # ‚úÖ Restore Allure history from previous run (if available)
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: reports/allure-results/history
        continue-on-error: true

      # --- Test execution ---
      - name: Test run using Allure report
        run: |
          PYTEST_BASE_URL=https://devcon.buzz/ pytest --alluredir=reports/allure-results || true

      # --- Upload screenshots (GitHub Artifacts) ---
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/allure-results/screenshots

      # ‚úÖ Generate Allure report with history
      - name: Generate Allure report
        run: |
          if [ -d reports/allure-results/history ]; then
            echo "‚úÖ Found previous history, preserving it."
            ~/allure/allure-2.25.0/bin/allure generate reports/allure-results -o reports/allure-report
          else
            echo "‚ö†Ô∏è No previous history found, generating clean report."
            ~/allure/allure-2.25.0/bin/allure generate reports/allure-results -o reports/allure-report --clean
          fi

      # check if CLI generates the report
      - name: Debug Allure report contents
        if: always()
        run: |
          echo "üìÇ Checking Allure report directory:"
          ls -la reports/allure-report || echo "‚ö†Ô∏è No allure-report directory found!"
          echo "üìÇ Checking Allure history directory:"
          ls -la reports/allure-report/history || echo "‚ö†Ô∏è No history directory found!"

      # if history exists upload it as artifact
      - name: Upload Allure history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: reports/allure-report/history
          if-no-files-found: warn  

      # --- public Allure riport on GitHub Pages---
      - name: Allure report on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure-report
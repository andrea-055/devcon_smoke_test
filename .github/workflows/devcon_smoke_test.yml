name: Devcon Smoke Test

on:
  schedule:
    - cron: '0 2 * * *'  # It runs every day at 2 a.m.
  push:
    branches:
      - main
  workflow_dispatch:  # can be executed in GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repository clone
        uses: actions/checkout@v4

      - name: Install Python √©s Playwright
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Playwright dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest
          pip install python-dotenv
          playwright install
          playwright install-deps

      # --- CLI manually ---
      - name: Install Allure CLI manually
        run: |
          mkdir -p ~/allure
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz -O ~/allure/allure.tgz
          tar -xvzf ~/allure/allure.tgz -C ~/allure
          echo "export PATH=$HOME/allure/allure-2.25.0/bin:$PATH" >> $GITHUB_ENV  

      # --- Ensure necessary directories exist ---
      - name: Ensure required directories exist
        run: |
          mkdir -p reports/allure-results
          mkdir -p reports/allure-report
          mkdir -p reports/allure-report/history
          mkdir -p reports/allure-results/screenshots

      # ‚úÖ Restore Allure history from previous run
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: reports/allure-results/history  # üîπ Ide t√∂ltj√ºk le, nem m√°shova!
        continue-on-error: true

      # ‚úÖ Ensure history is in the correct location
      - name: Ensure history is in the correct location
        run: |
          if [ -d reports/allure-results/history ]; then
            echo "‚úÖ History exists, ensuring it's in the correct location."
          else
            echo "‚ö†Ô∏è No history found, creating empty directory."
            mkdir -p reports/allure-results/history
          fi
          if [ -d reports/allure-report/history ]; then
            cp -r reports/allure-report/history/* reports/allure-results/history/ || echo "‚ö†Ô∏è No history files to move!"
          fi

      # ‚úÖ Debug Downloaded Allure history
      - name: Debug Downloaded Allure history
        if: always()
        run: |
          echo "üìÇ Checking downloaded Allure history:"
          ls -la reports/allure-results/history || echo "‚ö†Ô∏è No history downloaded!"

      # --- Test execution ---
      - name: Test run using Allure report
        run: |
          PYTEST_BASE_URL=https://test.devcon.buzz/ pytest --alluredir=reports/allure-results || true

      # --- Upload screenshots (GitHub Artifacts) ---
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/allure-results/screenshots

      # ‚úÖ Generate Allure report with history
      - name: Generate Allure report
        run: |
          if [ -d reports/allure-results/history ]; then
            echo "‚úÖ Found previous history, keeping it."
          else
            echo "‚ö†Ô∏è No previous history found, creating empty directory."
            mkdir -p reports/allure-results/history
          fi
          ~/allure/allure-2.25.0/bin/allure generate reports/allure-results -o reports/allure-report

      # ‚úÖ Debug Allure history before report generation
      - name: Debug Allure history before report generation
        if: always()
        run: |
          echo "üìÇ Checking history before report generation:"
          ls -la reports/allure-results/history || echo "‚ö†Ô∏è No history in allure-results!"

      # ‚úÖ Upload Allure history as artifact
      - name: Upload Allure history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: reports/allure-report/history
          if-no-files-found: warn

      # --- Publish Allure report to GitHub Pages ---
      - name: Allure report on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure-report
